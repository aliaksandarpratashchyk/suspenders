# Push all KickCat entities from local storage to GitHub
name: kickcat-push-all

on:
  push:
    branches: [main, master]
    paths:
      - '.github/**/*.yml'
      - 'schemas/**'
      - 'templates/**'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  push-all:
    if: "${{ !(github.event_name == 'push' && (github.actor == 'github-actions[bot]' || startsWith(github.event.head_commit.message || '', 'chore: sync '))) }}"
    runs-on: ubuntu-latest    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Push entities to GitHub
        env:                  
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          npx @aliaksandarpratashchyk/kickcat entity push all --log-level=debug

      - name: Commit changes
        id: commit
        run: |
          set -euo pipefail

          if git diff --quiet -- .github; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github
          git commit -m "chore: push all KickCat entities"
          echo "has_changes=true" >> "$GITHUB_OUTPUT"

      - name: Push changes
        if: steps.commit.outputs.has_changes == 'true'
        run: git push
